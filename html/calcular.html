<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="/mavala/css/ciclo.css">
    <link rel="stylesheet" type="text/css" href="/mavala/assets/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.27font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="../index.html" class="navbar-brand"> <span class="text-rosado" class="text-pink">MAV</span>ALA</a>
        </div>
    </nav>
    <br><br><br>
    <div class="calculo">
        <br><br><br><br>
    
      <h1>Calculadora del Ciclo Menstrual</h1>
      <p>Ingresa la fecha de inicio de tu último período:</p>
      <input style="margin-left: 45%;" type="date" id="fecha" name="fecha" ><br><br>
      <button style="margin-left: 42%;" onclick="calcularCiclo()">Calcular</button>
      <button id="botonRegresar">Regresar a Inicio</button>
    </div>
    <div class="script">
        <br><br>
        <p class="parrafo">El resultado es: <span id="resultado"></span></p>

        <script>
            function calcularCiclo() {
             const fechaInicio = new Date(document.getElementById('fecha').value);
             const cicloPromedio = 30; 
                
             const fechaProximoPeriodo = new Date(fechaInicio);
             fechaProximoPeriodo.setDate(fechaInicio.getDate() + cicloPromedio);
    
                
             const options = { year: 'numeric', month: 'long', day: 'numeric' };
             const fechaFormateada = fechaProximoPeriodo.toLocaleDateString('es-ES', options);
    
                
             document.getElementById('resultado').textContent = fechaFormateada;
            }
        </script>
        <script>
         var botonRegresar = document.getElementById("botonRegresar");
          
            
         botonRegresar.addEventListener("click", function() {
              
         window.location.href = "../index.html";
         });
     </script>
    </div>
     
</body>
</html>
